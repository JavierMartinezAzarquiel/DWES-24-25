<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script>
	function leerCookie(nombre) {
		var lista = document.cookie.split(";");
		for (i in lista) {
			var busca = lista[i].search(nombre);
			if (busca > -1) {
				micookie = lista[i]
			}
		}
		var igual = micookie.indexOf("=");
		var valor = micookie.substring(igual + 1);
		return valor;
	}
	function ponerCookies(){
		var filas=leerCookie("filas");
		document.getElementById("filas").value=filas;
		alert(" Cargo las filas");
		var columnas=leerCookie("columnas");
		document.getElementById("columnas").value=columnas;
		alert(" Cargo las columnas");
	}
</script>
<title>Insert title here</title>
</head>
<body onload="ponerCookies()">

<form name="entrada" action="controller09" method="get" target="iframe">
	<input type="radio"  id="si" name="grabar" value="si">
	<label for="si"> GRABAR DATOS </label>
	<input type="radio"  id="no" name="grabar" value="no" checked>
	<label for="no"> NO GRABAR DATOS </label><br><br>
	<label for="filas">¿Cuántas filas?</label>
	<input type="text" id="filas" name="filas" ><br><br>
	<label for="columnas">¿Cuántas columnas?</label>
	<input type="text" id="columnas" name="columnas"><br><br>
	<input type="submit" value="Submit">
</form>
<iframe name="iframe" src=""></iframe>
</body>
</html>

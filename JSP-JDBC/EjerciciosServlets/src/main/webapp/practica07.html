<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
function valida_envia(){
	var filas = document.getElementById("filas");
	var vfilas = parseInt(filas.value)
	if (vfilas >10 || vfilas <1){
		filas.focus();
		alert("Filas es de 1 a 10");
		return false;
	}
	var columnas = document.getElementById("columnas");
	var vcolumnas = parseInt(columnas.value)
	if (vcolumnas >10 || vcolumnas <1){
		columnas.focus();
		alert("columnas es de 1 a 10");
		return false;
	}
   	alert("Muchas gracias por enviar el formulario");
   	document.entrada.submit();
}
</script>
<title>Insert title here</title>
</head>
<body>
<form name="entrada" action="controller07" method="post">
  <label for="filas">¿Cuántas filas?</label>
  <input type="text" id="filas" name="filas" ><br><br>
  <label for="columnas">¿Cuántas columnas?</label>
  <input type="text" id="columnas" name="columnas"><br><br>
  <input type="submit" value="Submit" onclick="javascript:return valida_envia()">
</form>
 <div id="responseContainer"></div>

    <script>
        document.getElementById('entrada').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de la manera tradicional

            const formData = new FormData(this);

            fetch('controller07', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text()) // Puedes usar .json() si esperas JSON
            .then(data => {
                document.getElementById('responseContainer').innerHTML = data;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
 </body>
</html>
